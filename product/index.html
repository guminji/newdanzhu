  	<script>
	'use strict';
	window.GM || (window.GM = {});

	GM.debugFE = false; // 默认为 false, 不出现log
	GM.userLogged = false; // 判断用户是否已登录
	// 人机游戏的 socketIoUrl 和 token
	GM.socketIoUrl_RJ = "https://nodejs.games.1768.com:9589/";
	GM.token_RJ = "";
	GM.gameType = "1"; // 判断是否 需要添加socket处理游戏
	GM.staticVersion = '201702160500'; // 版本号
	GM.cdnPath = "/files/"; // CDN路径
	GM.cdnPathUpload = "/files/"; // CDN路径
	GM.isShowSetButton = ""; // 是否显示设置按钮

	GM.isNewGame = ""; // 新老游戏标识1新游戏；2老游戏；（新游戏默认反奖类型欢乐值）

	GM.showExchange = ""; // 是否显示去兑换按钮

	// 是否需要socket 支持
	GM.needAddSocket = GM.userLogged && GM.gameType === '1';

	var needHideNotice = "0"; // 1 需要隐藏公告按钮
	GM.needHideNotice = (needHideNotice === "1"); // true 代表需要隐藏

	// 健康金用户判断
	GM.is_jiankangjin_user =  false; // false 不是健康金用户 | true 是健康金用户
	GM.user_id = ""; //全局保存user_id

	<script src="libs/laya/laya.core.js"></script>

	<!--是动画模块，包含了swf动画，骨骼动画等-->
